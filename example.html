document.write("test vector from RFC 4226 for token key : 12345678901234567890<br/>");
for (var i=0; i<10; i++) {
        document.write("count: "+i);
        document.write(" hex40 (used in ootp): ");
        document.write(hotp("12345678901234567890",i,"hex40"));
        document.write(" HOTP value: (dec6)");
        document.write(hotp("12345678901234567890",i,"dec6"));
        document.write(" HOTP value: (dec8)");
        document.write(hotp("12345678901234567890",i,"dec8"));
        document.write("<br />");
}
